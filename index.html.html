<html><head><base href="." /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Colombia-USA News</title>
<style>
:root {
    --primary: #003893;
    --secondary: #C8102E;
    --background: #f5f5f5;
    --text: #333;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><rect width="1000" height="1000" fill="%23f0f0f0"/><circle cx="500" cy="500" r="400" fill="%23003893" opacity="0.1"/><path d="M300,300 Q500,100 700,300 T900,500" stroke="%23C8102E" fill="none" stroke-width="5" opacity="0.1"/></svg>');
    background-attachment: fixed;
    background-size: cover;
    color: var(--text);
}

.navbar {
    background: var(--primary);
    color: white;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.navbar h1 {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.new-article {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

textarea {
    min-height: 200px;
    resize: vertical;
}

button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

button:hover {
    background: #002d75;
}

.articles {
    display: grid;
    gap: 2rem;
}

.article {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.article-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.article-meta {
    color: #666;
    font-size: 0.9rem;
}

.country-flag {
    width: 30px;
    height: 20px;
    margin-right: 0.5rem;
}

.loading {
    display: none;
    text-align: center;
    padding: 2rem;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.loading.active {
    display: block;
    animation: pulse 1.5s infinite;
}
</style>
</head>
<body>
    <nav class="navbar">
        <h1>
            <svg class="country-flag" viewBox="0 0 30 20">
                <rect width="30" height="6.67" fill="#FCD116"/>
                <rect y="6.67" width="30" height="6.67" fill="#003893"/>
                <rect y="13.33" width="30" height="6.67" fill="#CE1126"/>
            </svg>
            Colombia-USA News Blog
            <svg class="country-flag" viewBox="0 0 30 20">
                <rect width="30" height="20" fill="#B22234"/>
                <rect y="1.54" width="30" height="1.54" fill="#FFFFFF"/>
                <rect y="4.62" width="30" height="1.54" fill="#FFFFFF"/>
                <rect y="7.69" width="30" height="1.54" fill="#FFFFFF"/>
                <rect y="10.77" width="30" height="1.54" fill="#FFFFFF"/>
                <rect y="13.85" width="30" height="1.54" fill="#FFFFFF"/>
                <rect y="16.92" width="30" height="1.54" fill="#FFFFFF"/>
                <rect width="12" height="10.77" fill="#3C3B6E"/>
            </svg>
        </h1>
    </nav>

    <div class="container">
        <section class="new-article">
            <h2>Crear Nuevo Artículo</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <select id="country" required>
                        <option value="">Seleccionar país</option>
                        <option value="colombia">Colombia</option>
                        <option value="usa">Estados Unidos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea id="content" required></textarea>
                </div>
                <button type="submit">Publicar Artículo</button>
            </form>
        </section>

        <div class="loading">Cargando...</div>

        <section class="articles" id="articlesList">
            <!-- Los artículos se cargarán aquí dinámicamente -->
        </section>
    </div>

<script>
class BlogApp {
    constructor() {
        this.articles = JSON.parse(localStorage.getItem('articles')) || [];
        this.form = document.getElementById('articleForm');
        this.articlesList = document.getElementById('articlesList');
        
        this.initializeEventListeners();
        this.renderArticles();
    }

    initializeEventListeners() {
        this.form.addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleSubmit();
        });
    }

    handleSubmit() {
        const title = document.getElementById('title').value;
        const country = document.getElementById('country').value;
        const content = document.getElementById('content').value;

        const article = {
            id: Date.now(),
            title,
            country,
            content,
            date: new Date().toLocaleDateString(),
            time: new Date().toLocaleTimeString()
        };

        this.articles.unshift(article);
        this.saveArticles();
        this.renderArticles();
        this.form.reset();

        alert('¡Artículo publicado con éxito!');
    }

    saveArticles() {
        localStorage.setItem('articles', JSON.stringify(this.articles));
    }

    renderArticles() {
        this.articlesList.innerHTML = this.articles.map(article => `
            <article class="article">
                <div class="article-header">
                    <h3>${article.title}</h3>
                    <div class="article-meta">
                        ${article.country === 'colombia' ? 
                            `<svg class="country-flag" viewBox="0 0 30 20">
                                <rect width="30" height="6.67" fill="#FCD116"/>
                                <rect y="6.67" width="30" height="6.67" fill="#003893"/>
                                <rect y="13.33" width="30" height="6.67" fill="#CE1126"/>
                            </svg>` :
                            `<svg class="country-flag" viewBox="0 0 30 20">
                                <rect width="30" height="20" fill="#B22234"/>
                                <rect y="1.54" width="30" height="1.54" fill="#FFFFFF"/>
                                <rect y="4.62" width="30" height="1.54" fill="#FFFFFF"/>
                                <rect y="7.69" width="30" height="1.54" fill="#FFFFFF"/>
                                <rect y="10.77" width="30" height="1.54" fill="#FFFFFF"/>
                                <rect y="13.85" width="30" height="1.54" fill="#FFFFFF"/>
                                <rect y="16.92" width="30" height="1.54" fill="#FFFFFF"/>
                                <rect width="12" height="10.77" fill="#3C3B6E"/>
                            </svg>`
                        }
                        ${article.date} - ${article.time}
                    </div>
                </div>
                <p>${article.content}</p>
            </article>
        `).join('');
    }
}

const blogApp = new BlogApp();
</script>
</body>
</html>
